name: Deploy

on:
  push:
    branches: [master]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          registry-url: https://registry.npmjs.org/
      - run: |
          npm ci
          npm publish --tag latest
        env:
          NODE_AUTH_TOKEN: ${{ secrets.npm_token }}
